<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student grade calculator</h1>
      <div class="screen-body-item">
        <div class="app">
          <div class="form-group">
            <!-- option for taking the input -->
            <input
              type="text"
              class="form-control"
              placeholder="CHEMISTRY"
              id="chemistry"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="HINDI"
              id="hindi"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="MATHS"
              id="maths"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="PHYSICS"
              id="phy"
            />
          </div>
          <div>
            <input
              type="button"
              value="show Percentage"
              class="form-button"
              onclick="calculate()"
            />
          </div>
        </div>
      </div>
      <!-- for showing the result-->
      <div class="form-group showdata">
        <p id="showdata"></p>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
